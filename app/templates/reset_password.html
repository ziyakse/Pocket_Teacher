<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 20px; padding: 30px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card bg-white">
        <h3 class="text-center fw-bold mb-3">Yeni Şifre ✨</h3>
        <p class="text-muted text-center small mb-4">Lütfen yeni şifreni belirle.</p>
        
        <form method="POST">
            <input type="password" name="password" class="form-control mb-3" placeholder="Yeni Şifre" required>
            <button type="submit" class="btn btn-success w-100 py-2">Şifreyi Güncelle ✅</button>
        </form>
    </div>
</body>
</html>
