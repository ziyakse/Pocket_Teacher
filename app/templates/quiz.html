<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff8e1; /* PDF'teki sarÄ±mtÄ±rak ton */ }
        .container { max-width: 480px; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .quiz-header {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 40px 20px; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
        }
        .question-card {
            border: 1px solid #eee; border-radius: 15px; padding: 20px; margin-bottom: 20px;
        }
        .form-check-label { cursor: pointer; width: 100%; padding: 5px; }
        .form-check-input:checked + label { color: #6f42c1; font-weight: bold; }
    </style>
</head>
<body>

<div class="container p-0">
    
    <div class="quiz-header mb-4">
        <a href="{{ url_for('student.course_detail', course_id=module.course_id) }}" class="text-white text-decoration-none fw-bold">â† Ã‡Ä±kÄ±ÅŸ</a>
        <h2 class="fw-bold mt-2">{{ module.module_name }}</h2>
        <p class="mb-0 opacity-75">Quiz ZamanÄ±! BaÅŸarÄ±lar.</p>
    </div>

    <form method="POST" class="px-4 pb-5">
        {% for q in questions %}
        <div class="question-card">
            <h6 class="fw-bold text-primary mb-3">SORU {{ loop.index }}</h6>
            <p class="fw-bold">{{ q.question_text }}</p>
            
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="{{ q.question_answer }}" id="q{{ q.question_id }}_opt1" required>
                <label class="form-check-label" for="q{{ q.question_id }}_opt1">
                    {{ q.question_answer }} (DoÄŸru Olabilir)
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="999" id="q{{ q.question_id }}_opt2">
                <label class="form-check-label" for="q{{ q.question_id }}_opt2">
                    {{ (q.question_answer | int) + 5 }} (YanlÄ±ÅŸ)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ q.question_id }}" value="888" id="q{{ q.question_id }}_opt3">
                <label class="form-check-label" for="q{{ q.question_id }}_opt3">
                    {{ (q.question_answer | int) - 3 }} (YanlÄ±ÅŸ)
                </label>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm">
            CEVAPLARI GÃ–NDER ğŸš€
        </button>
    </form>
</div>

</body>
</html>
